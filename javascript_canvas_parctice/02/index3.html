<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400"
      >이 브라우저는 자바스크립트 캔버스를 지원하지 않습니다.</canvas
    >

    <script>
      function toRadian(angle) {
        return (angle * Math.PI) / 180;
      }
      // beginPath
      // arc
      // closePath
      const canvas = document.querySelector(".canvas");
      const context = canvas.getContext("2d");
      context.beginPath();
      // x위치, y 위치, 반지름 크기, 몇도로 그릴지 시작 각도, 끝 각도(호도각을 사용해야함), 시계방향인지 반시계 방향인지
      context.arc(300, 200, 50, 0, toRadian(180), false);
      context.stroke();
      context.beginPath();
      context.arc(500, 100, 20, 0, toRadian(360), false);
      context.stroke();
    </script>
  </body>
</html>
