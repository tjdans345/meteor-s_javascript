<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .canvas {
        /* 고 해상도로 맞추기 위해서 그리고자 하는 크기의 2배를 정해준 후
            css로 그리고자 하는 크기로 맞추어준다.
           */
        width: 500px;
        height: 300px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>캔버스 사이즈 설정</h1>
    <canvas class="canvas" width="500" height="300"></canvas>

    <!-- 고 해상도로 맞추기 위해서 그리고자 하는 크기의 2배를 정해준다 
    -->
    <canvas class="canvas canvas2" width="1000" height="600"></canvas>

    <script>
      const canvas = document.querySelector(".canvas");
      const canvas2 = document.querySelector(".canvas2");
      const context = canvas.getContext("2d");
      const context2 = canvas2.getContext("2d");

      context.arc(100, 100, 50, 0, Math.PI * 2, false);
      context2.arc(100, 100, 50, 0, Math.PI * 2, false);

      context.fill();
      context2.fill();
    </script>
  </body>
</html>
